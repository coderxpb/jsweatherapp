<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
</head>
<body class="clear">
	<div class="container">
		<header>
			<p class="weather-location" id="weather-location"></p>
			<input class="weather-search" id="weather-search" type="search" name="weather-search" placeholder="enter location">
		</header>
		
		<div class="weather-main">
			<img class="weather-icon" id="weather-icon" src="" alt="">
			<p class="weather-desc" id="weather-desc"></p>
		</div>
		
		<div class="weather-numbers" id="weather-numbers">
			<p class="weather-temp" id="weather-temp"></p>
			<p class="weather-feelslike weather-f" id="weather-feelslike"> Feels Like</p>
			<div class="weather-other" id="weather-other">
				<p class="weather-windhumidity " id="weather-windhumidity"></p>
				<p class="weather-cloudsrain " id="weather-cloudsrain"></p>
			</div>
		</div>
		
		<div class="weather-hours" id="weather-hours"></div>
		<div class="weather-days" id="weather-days"></div>
	</div>
	
</body>
<script src="index.js"></script>
</html>
